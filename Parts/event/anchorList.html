<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		a{
			display: block;
		}
	</style>
</head>
	<body>
		<div id="app">
			<a v-for = "link in anchors" :href="link" v-text = "link"></a>
		</div>
			<script src="https://unpkg.com/vue"></script>
			<script type="text/javascript">
				var app = new Vue({
					el: "#app",
					data: {
						anchors:[
							'https://www.google.is',
							'http://www.visir.is',
							'http://www.fotbolti.is',
							'http://www.facebook.is',
						]
					}
				});
			</script>
	</body>
</html>
