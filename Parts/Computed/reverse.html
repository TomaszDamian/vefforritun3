<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
	<body>
		<div id="app">
			<p>	original message: {{ message }}</p>
			<p> reversed message: {{ ReversedMsg }}</p>
		</div>
			<script src="https://unpkg.com/vue"></script>
			<script type="text/javascript">
				var app = new Vue({
					el: "#app",
					data: {
						message: "Hello World",
					},
					computed: {
						ReversedMsg: function() {
							return this.message.split("").reverse().join("");
						}
					}
				});
			</script>
	</body>
</html>
