<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
	<body>
		<div id="app">
			<p v-for='country in CountryList'>{{ country }}</p>
			<p v-for='country in CountryList' v-text = 'country'></p>
		</div>
			<script src="https://unpkg.com/vue"></script>
			<script type="text/javascript">
				var app = new Vue({
					el: "#app",
					data: {
						CountryList: ['Iceland', 'Argentina', 'Estonia', 'England']
					}
				});
			</script>
	</body>
</html>
