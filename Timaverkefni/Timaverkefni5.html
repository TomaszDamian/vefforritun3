<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
	<body>
		<div id="app">
			<p v-for = "People in manneskjur" v-if = 'People.aldur < 50'>{{ People.nafn }}</p>
		</div>
			<script src="https://unpkg.com/vue"></script>
			<script type="text/javascript">
				var app = new Vue({
					el: "#app",
					data: {
						manneskjur: [
							{  nafn: 'Birna', aldur: 50 },
							{  nafn: 'Jón', aldur: 10 },
							{  nafn: 'Sigga', aldur: 25 },
							{  nafn: 'Kolla', aldur: 49 },
							{  nafn: 'Ólafur', aldur: 67 }
						]
					}
				});
			</script>
	</body>
</html>
